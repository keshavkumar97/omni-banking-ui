name: UI Build and Dockerize

on:
  push:
    branches:
      - 'feature/**'     # Runs on any feature branch push
      - 'master'         # Also runs when code is merged to master
  pull_request:
    branches:
      - master           # Also runs when a PR targets master

jobs:
  build:
    name: Build React App
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build React app
        run: npm run build

      - name: Upload production-ready build
        uses: actions/upload-artifact@v3
        with:
          name: ui-build
          path: build/

  dockerize:
    name: Dockerize and Push Image
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'  # Only push Docker image from master

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build -t yourdockerhubusername/omni-ui:latest .

      - name: Push Docker image
        run: docker push yourdockerhubusername/omni-ui:latest
